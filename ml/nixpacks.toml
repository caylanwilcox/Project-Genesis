# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ["python311", "git-lfs"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "git lfs install --skip-repo",
    "git lfs pull"
]

[start]
cmd = ". /opt/venv/bin/activate && gunicorn server.app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2"
