services:
  - type: web
    name: project-genesis-ml
    runtime: python
    region: oregon
    buildCommand: |
      apt-get update && apt-get install -y git-lfs
      git lfs install
      git lfs pull
      cd ml && pip install -r requirements.txt
    startCommand: cd ml && gunicorn server.app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    healthCheckPath: /health
    envVars:
      - key: POLYGON_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
