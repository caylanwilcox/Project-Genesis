services:
  - type: web
    name: project-genesis-ml
    runtime: python
    region: oregon
    rootDir: ml
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server.app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    healthCheckPath: /health
    envVars:
      - key: POLYGON_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: GIT_LFS_ENABLED
        value: "true"
